<div class="container text-center">
    <h1>Virsualized Motion</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <canvas class="p-3" id="canvas" width="500" height="500" style="border: 1px solid"></canvas>
        </div>
        <div class="col-3">
            <h1>Statistic</h1>
            <div class="card-body mt-3">
                <table class="table text-center list-group-item-primary">
                    <thead>
                    <tr>
                        <th scope="col">Location:</th>
                        <th scope="col"><span id="location_display"></span></th>
                    </tr>
                    <tr>
                        <th scope="col">Direction:</th>
                        <th scope="col"><span id="direction_display"></span></th>
                    </tr>
                    <tr>
                        <th scope="col">Temperature:</th>
                        <th scope="col"><span id="temp_display">40</span> &#8451</th>
                    </tr>
                    <tr>
                        <th scope="col">Speed:</th>
                        <th scope="col"><span id="speed_display">20</span> cm/s</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
